<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="../css/admin.css" rel="stylesheet">

    <script src="../js/event.js" defer></script>
    <script src="../js/router.js" defer></script>
    <script src="../js/concert-modal.js" defer></script>

</head>

<body>

    <div class="container">

        <!-- This is the left column which shows the relevant buttons to switch the right column display -->
        <div class="row">
            <div class="col-6">
                <div class="adminOptions">
                    <h2>Admin options</h2><br><br>
                    <button class="btn btn-dark">Order(s)</button><br><br>
                    <button class="btn btn-dark">Stock</button><br><br>
                    <button class="btn btn-dark">Artist(s)</button><br><br>
                    <button class="btn btn-dark">Event(s)</button><br><br>
                    <button class="btn btn-dark">Backstage Images</button><br><br>
                </div>
            </div>

            <!-- This is the right column which shows the relevant buttons to open a modal for each crud functionality
            This column should be switched as a type of single page -->
            <div class="col-6" id="optionsPage">
                <h2>CRUD options for 'Events'</h2><br><br>
                <button class="btn btn-dark" onclick="concertModal.showModal('Create new event')"
                     data-bs-toggle="modal" data-bs-target="#popupAdmin">Create</button><br><br>
                <button class="btn btn-dark">Read</button><br><br>
                <button class="btn btn-dark">Update</button><br><br>
                <button class="btn btn-dark">Delete</button><br><br>

                <div id="crudModal">
                    <div class="modal bg-dark bg-opacity-75 hide" id="popupAdmin" tabindex="-1" role="dialog"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                </div>
                                <div class="modal-body" id="modalBodyAdmin">
                                </div>
                                <div class="modal-footer">
                                    Footer
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
