<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="../css/admin.css" rel="stylesheet">

    <script src="../js/admin.js" defer></script>
    <script src="../js/router.js" defer></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="adminOptions">
                    <h1>Administer</h1><br><br>
                    <button class="btn btn-dark">Order(s)</button><br>
                    <button class="btn btn-dark">Stock</button><br>
                    <button class="btn btn-dark">Artist(s)</button><br>
                    <button class="btn btn-dark" onclick="">Event(s)</button><br>
                    <button class="btn btn-dark">Backstage Images</button>
                </div>
            </div>
            <div class="col-9">
                <div id="edit-orders"></div>
                <div id="edit-stock"></div>
                <div id="edit-artists"></div>
                <div class="eventOptions" id="edit-events">
                    <form id="form-events" action="javascript:eventhandler.createEvent()">
                        <textarea type="text" id="event-description" rows="5" cols="50" placeholder="description"></textarea><br>
                        <input type="date" id="event-date"><br>
                        <input type="text" id="event-url" placeholder="image link"><br>
                        <input type="text" id="event-facebookLink" placeholder="facebook link"><br>
                        <button class="btn btn-success" type="submit">Submit event</button>
                    </form>
                </div>
                <div id="edit-images"></div>
            </div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
