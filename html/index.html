<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/background.css">
    <link href="../css/aboutBM.css" rel="stylesheet">


    <script src="../js/aboutBM.js" type="text/javascript"></script>
    <script src="../js/carouselTemplate.js" type="text/javascript"></script>
    <script src="../js/backstageImages.js" type="text/javascript"></script>
    <script src="../js/router.js" type="text/javascript"></script>

</head>

<body data-bs-spy="scroll" data-bs-target="#bm_navbar_id" data-bs-root-margin="{1000px}" tabindex="0"
    onload="carouselClass.loadFromDocument()" onload="aboutClass.updatePage()">

    <div id="homePage">

        <div id="bm_navbar_id">
            <nav id="bm_navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark px-4">
                <a class="navbar-brand" href="#homeHeading">
                    <img src="https://drive.google.com/uc?export=view&id=1s5mPyFmxfKNGDl48i28y9lSv-vSPm74Q" width="60" height="60" class="img-thumbnail"></a>
                <ul class="nav">
                    <li class="nav-item">
                        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">

                                <li class="nav-item">
                                    <a class="nav-link" href="#artistHeading">Artists</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href='javascript:;'
                                        onclick="switchPage('#galleryPage'); backstage.getAllImages();">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#eventsHeading">Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#aboutHeading">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#contactHeading">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>


        <div data-bs-spy="scroll" data-bs-target="#bm_navbar" class="scrollspy-example" tabindex="0">


            <section id="homeHeading" class="frontPageSection">
                <div class="has-bg-img" id="bgImage">
                    <img class="img-fluid"
                        src="https://drive.google.com/uc?export=view&id=1C6MCGDqf_xMHc8oPTFBMGrDykxCdsDDU"
                        height="auto">
                </div>
            </section>

            <section id="artistHeading" class="anchorSection">

                <div id="carouselForBands" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div id="targetId">
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselForBands"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselForBands"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>







            </section>

            <section id="galleryHeading" class="anchorSection">
                Gallery
            </section>

            <section id="eventsHeading" class="anchorSection">
                Events
            </section>

            <section id="aboutHeading" class="anchorSection">
                <div class="row text-white bg-secondary visitCards">
                    <div class="col-7 ">
                        <div>
                            <h2>Blad Management</h2>
                            <p>We are.....</p>
                        </div>
                    </div>

                    <div class="col-5">
                        <div id="visitCards">
                            <template id="visitCardTemplate">
                                <div class="row ">
                                    <div class="col-5">
                                        <img>
                                        <!--we need to update the src-->
                                    </div>
                                    <div class="col-7">
                                        <div class="row" id="visitCardInfo">
                                            fullName is firstName and lastName
                                        </div>
                                        <div class="row" id="visitCardEmail">
                                            converted string
                                        </div>
                                    </div>
                            </template>
                        </div>
                    </div>
                </div>

            </section>

            <section id="contactHeading" class="anchorSection">
                Contact Information
            </section>
        </div>

        <template id="carouselContent">
            <div id="isItemActive" class="carousel-item">
                <img class="thisImage" src="..." class="..." alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div id="thisArtistName">

                    </div>
                </div>
            </div>
        </template>
    </div>

    <div id="galleryPage" class="hidden">
        <div id="bm_navbar_id">
            <nav id="bm_navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark px-4">
                <a class="navbar-brand" href="#homeHeading">
                    <img src="https://drive.google.com/uc?export=view&id=1s5mPyFmxfKNGDl48i28y9lSv-vSPm74Q" width="60"
                        height="60" class="img-thumbnail">
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href='javascript:;' onclick="switchPage('#homePage');">Home</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="galleryPopup">
            <br><br><br><br>
            <h3 style="color: black">This is the popup</h3>
        </div>
        
        <h3 style="color: black">This is the gallery</h3>
        <!--Upload backtage photos dynamically-->
        <div class="row" id="backstageGrid">
            images here
        </div>
    </div>
</body>

</html>
