<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- EXTERNAL SCRIPTS TOP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- LOCAL CSS -->
    <link rel="stylesheet" type="text/css" href="../css/gallery.css">
    <!-- LOCAL SCRIPTS -->
    <script src="../js/backstageImages.js" type="text/javascript"></script>

</head>

<body onload="getAllImages()">

    <div id="galleryPage" class="hidden" data-bs-toggle="modal" data-bs-target="#popupImage">
        <div id="bm_navbar_id">
            <nav id="bm_navbar" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark px-4">
                <a class="navbar-brand" href="#homeHeading">
                    <img src="https://drive.google.com/uc?export=view&id=1s5mPyFmxfKNGDl48i28y9lSv-vSPm74Q" width="60"
                        height="60" class="img-thumbnail">
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <section class="anchorSection">
            <!--Upload backtage photos dynamically-->
            <div class="row" id="backstageGrid">

            </div>

            <div class="modal bg-dark bg-opacity-75 hide" id="popupImage" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="btn btn-dark" onclick="decrementCount()">previous</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" aria-label="Close"><span>Close</span></button>
                            <button class="btn btn-dark" onclick="incrementCount()">next</button>
                        </div>
                        <div class="modal-body" id="modalBody">                            
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- EXTERNAL SCRIPTS BUTTOM -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
